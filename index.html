  </head>
  
  <body>

<div class="container container-fluid">
    <section class="hero is-medium is-warning is-bold has-text-centered">
        <div class="hero-body">
            <nav class="navbar is-transparent">
                <div class="navbar-brand">
                  <a class="navbar-item" href="">
                    <img src="" alt="" width="" height="">

                  <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>

                  </div>

                <div id="navbarExampleTransparentExample" class="navbar-menu">

          <div class="container">
            <h1 class="title">

</div>
<div class="container">
    <div class="field"></div>
      <label class="label">Movie</label>
      <div class="column"></div>
        <input class="input" type="text" placeholder="Search Movie" />
      </div>
    </div>

    <div class="field">
      <label class="label">Actor/Actress</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Search Actor/Actress" />
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>

    <div class="columns is-vcentered">
        <div class="column is-8">
          <p class="bd-notification is-primary">First column</p>
        </div>
        <div class="column">
          <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
        </div>
      </div>
</div>

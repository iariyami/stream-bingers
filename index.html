<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bulma cdn minified for css integration in view -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />

  <!-- style sheet for project styling -->

  <link rel="stylesheet" href="style.css" />
  <title>Stream Bingers</title>
</head>

<body>
  <!-- Bulma nav bar container and menu -->

  <nav class="navbar is-dark">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#" style="font-weight: bold;">
          Stream Bingers
        </a>
        <span class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item is active">Home</a>
          <a href="about.html" class="navbar-item">About</a>
        </div>
      </div>
    </div>
  </nav>

  <br />

  <!-- container to accept user input for movie or show content and submit button -->

  <div class="container">
    <div class="field">
      <label class="label">Movie/Series</label>
      <input class="input titles capitalise" type="text" placeholder="Search Movie/Series" />
    </div>
    <div class="field">
      <label class="label">Actor/Actress</label>
      <input class="input actors capitalise" type="text" placeholder="Search Actor/Actress" />
    </div>
  </div>
  <br />

  <!-- submit button for user after input of search criteria -->

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>

  <!-- submit button for user after input of search criteria -->

  <div class="field is-grouped">
    <div class="control">
      <button class="button clBtn is-link" id="clrText">Clear</button>
    </div>
  </div>

  <hr />

  <!-- Bulma media object to display content search -->

  <article class="media">

    <!-- image of media content poster dynamically appended -->

    <figure class="media-left"></figure>

    <!-- content section of media object to dynamically append api fetch -->

    <div class="media-content">
      <div class="content"></div>
    </div>

    <!-- delete button of content for another search -->

    <div class="media-right">
      <button class="delete clBtn"></button>
    </div>
  </article>

  <!-- jQuery cdn minified and js page links -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>

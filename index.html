<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <title>Stream Bingers</title>
</head>

<body>

  <div class="container container-fluid">
    <section class="hero is-medium is-warning is-bold has-text-centered">
      <div class="hero-body">
        <nav class="navbar is-transparent">
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-item">
          <a class="navbar-item" href="index.html">
            Home
          </a>
        </div>
        <div class="navbar-item">
          <a class="navbar-item" href="about.html">
            Docs
          </a>

        </div>
      </div>
      </nav>
      <div class="container">
        <h1 class="title">
          Stream Bingers
        </h1>
        <h2 class="subtitle">

        </h2>
      </div>
  </div>
  </section>
  </div>
  <div class="container">
    <div class="field"></div>
    <label class="label">Movie</label>
    <div class="column"></div>
    <input class="input" type="text" placeholder="Search Movie" />
  </div>
  </div>

  <div class="field">
    <label class="label">Actor/Actress</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="Search Actor/Actress" />
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>

  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
          <br>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor
          vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="media-right">
      <button class="delete"></button>
    </div>
  </article>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
